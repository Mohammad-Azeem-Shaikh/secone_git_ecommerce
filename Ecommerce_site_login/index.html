<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="../Ecommerce_site_login/a.png">
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Log in</title>
</head>
<body style="background-color: black">
    <!-- Section: Design Block -->
    <div>
        <div class="container pt-5">
          <div class="row d-flex justify-content-center justify-content-sm-center">
            <div class="col-md-8 col-lg-7 col-xl-6 myadding">

                <!-- logo and heading-message -->
                <div class="d-flex align-items-center justify-content-center">
                    <i class="fas fa-cubes fa-5x me-3 mr-3" style="color: #FEFF4C;"></i>
                    <span class="h1 fw-bold mb-0 whiteText display-1 fonts">Logo</span>
                  </div>
                  <img src="images/medium-bg-cropped-removebg-preview.png" class="justify-cotent-sm-center" alt="">
            </div>
            <div class="col-md-7 col-lg-5 offset-xl-1 myBorder rounded tabletStyle">
              <form>

                <!-- log in heading -->
                <div class="whiteText">
                    <h2 class="fw-bold mb-2 text-uppercase text-center mb-5 font-weight-light display-3">Login</h2>
                    
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password" />
                </div>
      
                <div class="d-flex align-items-center mb-4 justify-content-between">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label whiteText" for="form1Example3"> Remember me </label>
                  </div>
                  <a class="whiteText" href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 whiteText">OR</p>
                </div>
      
                <div class="mb-5" style="justify-content: space-between;">
                    <a class="btn btn-lg btn-block whiteText" style="background-color: #3b5998; color: white;" href="#!"
                      role="button">
                      <i class="fab fa-facebook-f me-2 whiteText"></i> Continue with Facebook
                    </a>
                    <button class="btn btn-lg btn-block" style="background-color: #dd4b39; color: white;"
              type="submit"><i class="fab fa-google me-2 whiteText"></i> Sign in with google</button>
                </div>
      
              </form>
            </div>

          </div>
          

        </div>
        <!-- <footer style="height: 100px; color: aliceblue; text-align: center;">alkdjalskjdklasjdkl</footer>
         -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
